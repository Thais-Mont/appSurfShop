<ion-content>
  <div class="container top" keyboardHeight>
    <img src="/assets/img/logo.png" alt="logo">
    <ion-segment (ionChange)="segmentChanged($event)" value="login">
      <ion-segment-button value="login">
        <ion-label inputmode="login">Login</ion-label>
      </ion-segment-button>
      <ion-segment-button value="register">
        <ion-label  inputmode="cadastro">Cadastro</ion-label>
      </ion-segment-button>
    </ion-segment>
  </div>
  <ion-slides>
    <ion-slide>
      <div class="slide-inner ion-padding">
        <span>Login</span>
        <ion-item class="ion-margin-top" lines="none">
          <ion-input type="email" placeholder="Email" [(ngModel)]="userLogin.email"></ion-input>
        </ion-item>
        <ion-item class="ion-margin-top" lines="none">
          <ion-input type="password" placeholder="Senha" [(ngModel)]="userLogin.password"></ion-input>
        </ion-item>
        <ion-button class="ion-margin-top" (click)="login()" color="light" expand="block">
          Entrar
        </ion-button>
      </div>
    </ion-slide>
    <ion-slide>
      <div class="slide-inner ion-padding">
        <span>Cadastro</span>

      <ion-item class="ion-margin-top" lines="none">
        <ion-input type="text" inputmode="nome" placeholder="Nome"></ion-input>
      </ion-item>
      <ion-item class="ion-margin-top" lines="none">
        <ion-input type="email" inputmode="email" placeholder="E-mail" [(ngModel)]="userRegister.email"></ion-input>
      </ion-item>
      <ion-item class="ion-margin-top" lines="none">
        <ion-input type="password" inputmode="password" placeholder="Senha" [(ngModel)]="userRegister.password"></ion-input>
      </ion-item>
      <ion-button class="ion-margin-top" (click)="register()" color="light" expand="block">
        Cadastrar
      </ion-button>
    </div>
    </ion-slide>

  </ion-slides>
  <div class="ocean">
    <div class="waves" [ngStyle]="{'background-position-x': wavesPosition + 'px'}" >

    </div>
    <div class="container bottom ion-text-center" keyboardHeight>
      <span>O aplicativo que foi feito para o gerenciamento dos produtos da sua loja de surf!</span>
    </div>
  </div>
</ion-content>
